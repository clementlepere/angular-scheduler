<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angularjs weekly scheduler demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css"
  />
  <!--[if lt IE 9]>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css"/>
  <![endif]-->
  <link rel="stylesheet" href="ng-weekly-scheduler.css">
  <link rel="stylesheet" href="/vendor/angular-material/angular-material.css">
</head>

<body class="container-fluid" ng-app="demoApp">
  <div class="row" ng-controller="DemoController as ctrl">
    <div class="col-xs-10 col-xs-offset-1">

      <h1 class="md-display-3">Angularjs weekly scheduler</h1>

      <h2 id="demo" class="md-display-1"> Demo</h2>

      <!-- <div> -->
      <!-- <label for="language">Choose your language:</label> -->
      <!-- <select id="language" ng-model="model.locale" ng-change="demo.onLocaleChange()">
          <option value="en-us" selected>us</option>
          <option value="en-gb" selected>gb</option>
          <option value="fr-fr">fr</option>
          <option value="de-de">de</option>
          <option value="es-es">es (lang customized in demo)</option>
        </select>
      </div> -->

      <weekly-scheduler class="scheduler" items="model.items" on-change="ctrl.doSomething" on-delete="ctrl.doSomething" options="model.options">
        <div class="srow">{{::$index + 1}}. {{item.label}}</div>
      </weekly-scheduler>
      <div layout="row" layout-align="space-between center">
        <md-button class="md-raised md-primary md-cornered" role="button" ng-click="deletePersons()">Delete persons</md-button>
        <md-button class="md-raised md-primary md-cornered" role="button" ng-click="createVacation()">Add vacations</md-button>        
        <md-button class="md-raised md-primary md-cornered" role="button" ng-click="addNewPerson()">Add new person</md-button>
      </div>
    </div>
  </div>
  <script src="/vendor/angular/angular.js"></script>
  <script src="/vendor/angular-animate/angular-animate.js"></script>
  <script src="/vendor/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
  <script src="/vendor/moment/moment.js"></script>
  <script src="/js/ng-weekly-scheduler.js"></script>
  <script src="/vendor/angular-aria/angular-aria.js"></script>
  <script src="/vendor/angular-animate/angular-animate.js"></script>
  <script src="/vendor/angular-material/angular-material.js"></script>
  <script src="/vendor/angular-messages/angular-messages.js"></script>
  <script src="/js/demo-app.js"></script>
  <script src="/js/demo-app.person.service.js"></script>
  <script src="/js/demo-app.vacation.service.js"></script>  
</body>

</html>
