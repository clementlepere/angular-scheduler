<md-dialog type="text/ng-template" id="demo-app.create.html" flex="66">
    <form class="scheduler-modal">
        <md-dialog-content>
            <div class="md-dialog-content" ng-form="createVacations">
                <h2 class="md-display-1">Add vacation</h2>
                <md-card-content>
                    <md-content style="width: 400px;" class="md-no-momentum">
                        <div layout="row">
                            <md-input-container>
                                <label>Persons</label>
                                <md-select ng-model="selectedPerson" md-selected-text="getSelectedText()">
                                    <md-optgroup label="persons">
                                        <md-option ng-value="person" ng-repeat="person in persons">{{person.Name}}</md-option>
                                    </md-optgroup>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div layout="row" layout-padding="" ng-cloak="" ng-show="selectedPerson">
                            <md-input-container>
                                <label>Enter start date</label>
                                <md-datepicker ng-model="ctrl.myDate" name="dateField" md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"></md-datepicker>

                                <div ng-messages="myForm.dateField.$error">
                                    <div ng-message="valid">The entered value is not a date!</div>
                                    <div ng-message="required">This date is required!</div>
                                    <div ng-message="mindate">Date is too early!</div>
                                    <div ng-message="maxdate">Date is too late!</div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <label>Enter end date</label>
                                <md-datepicker ng-model="ctrl.myDate" name="dateField" md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"></md-datepicker>

                                <div ng-messages="myForm.dateField.$error">
                                    <div ng-message="valid">The entered value is not a date!</div>
                                    <div ng-message="required">This date is required!</div>
                                    <div ng-message="mindate">Date is too early!</div>
                                    <div ng-message="maxdate">Date is too late!</div>
                                </div>
                            </md-input-container>
                        </div>
                    </md-content>
                </md-card-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="addPerson(person)">Add</md-button>
            <span flex></span>
            <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
